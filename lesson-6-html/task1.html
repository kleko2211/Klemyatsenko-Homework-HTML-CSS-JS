<!doctype html>
<html lang="en">
<head>
  <style type="text/css">
      table {
          border-collapse: collapse;
          width: 420px;
      }

      td {
          border: 5px solid #000;
      }
  </style>
  <title>Piet Mondrian</title>
</head>
<body>
<table>
  <tr>
    <td width="100" height="32" colspan="2" bgcolor="#ffffff"></td>
    <td width="176" height="32" colspan="2" bgcolor="#ffffff"></td>
    <td width="124" height="32" colspan="2" bgcolor="#fffa69"></td>
  </tr>

  <tr>
    <td width="44" height="117" bgcolor="#ffffff"></td>
    <td width="232" height="234" bgcolor="#ff5b2d" colspan="3" rowspan="2"></td>
    <td width="124" bgcolor="#fffa69" colspan="2"></td>
  </tr>

  <tr>
    <td width="44" height="176" bgcolor="#ffffff" rowspan="2"></td>
    <td bgcolor="#ffffff"></td>
    <td bgcolor="#ffffff"></td>
  </tr>

  <tr>
    <td width="56" height="59" bgcolor="#808080"></td>
    <td width="56" height="59" bgcolor="#808080"></td>
    <td width="120" bgcolor="#ffffff"></td>
    <td bgcolor="#ffffff" colspan="2"></td>
  </tr>

  <tr>
    <td height="125" rowspan="3" bgcolor="#fffa69"></td>
    <td height="59" bgcolor="#808080"></td>
    <td bgcolor="#808080"></td>
    <td width="120" bgcolor="#ffffff"></td>
    <td width="124" bgcolor="#074481" colspan="2" rowspan="2"></td>
  </tr>

  <tr>
    <td width="112" colspan="2" bgcolor="#ffffff" rowspan="2"></td>
    <td bgcolor="#808080"></td>
  </tr>

  <tr>
    <td width="244" bgcolor="#ffffff" colspan="3"></td>
  </tr>
</table>
</body>
</html>
